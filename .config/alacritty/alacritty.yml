window:
  dimensions:
    columns: 162
    lines: 50
  padding:
    x: 7
    y: 25
  decorations: transparent
  startup_mode: Windowed

font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: "Regular"
  size: 14.0
  offset:
    x: 0
    y: 2

background_opacity: 1.0

# Colors (Aura Theme)
colors:
  # Default colors
  primary:
    background: "#15141b"
    foreground: "#edecee"

  cursor:
    cursor: "#a277ff"

  # Normal colors
  normal:
    black: "#110f18"
    red: "#ff6767"
    green: "#61ffca"
    yellow: "#ffca85"
    blue: "#a277ff"
    magenta: "#a277ff"
    cyan: "#61ffca"
    white: "#edecee"

  # Bright colors
  bright:
    black: "#4d4d4d"
    red: "#ff6767"
    green: "#61ffca"
    yellow: "#ffca85"
    blue: "#a277ff"
    magenta: "#a277ff"
    cyan: "#61ffca"
    white: "#edecee"

cursor:
  style:
    blinking: Always
  blink_interval: 500

