window:
  dimensions:
    columns: 162
    lines: 50
  padding:
    x: 7
    y: 25
  decorations: transparent
  startup_mode: Windowed
  opacity : 0.9

font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: "Regular"
  size: 14.0
  offset:
    x: 0
    y: 5


# Colors (Gotham)
colors:
  # Default colors
  primary:
    background: "0x0a0f14"
    foreground: "0x98d1ce"

  # Normal colors
  normal:
    black: "0x0a0f14"
    red: "0xc33027"
    green: "0x26a98b"
    yellow: "0xedb54b"
    blue: "0x195465"
    magenta: "0x4e5165"
    cyan: "0x33859d"
    white: "0x98d1ce"

  # Bright colors
  bright:
    black: "0x10151b"
    red: "0xd26939"
    green: "0x081f2d"
    yellow: "0x245361"
    blue: "0x093748"
    magenta: "0x888ba5"
    cyan: "0x599caa"
    white: "0xd3ebe9"

cursor:
  style:
    blinking: Always
  blink_interval: 500

key_bindings:
    - { key: Space,  mods: Control, chars: "\x00" }
    - { key: Comma,     mods: Command,      command:
      {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}     }
    - { key: N,         mods: Command,      action: SpawnNewInstance       }
    - { key: Space,     mods: Alt,          chars: " "                     }
    - { key: Back, mods: Super, chars: "\x15" } # delete word/line
    - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # one word left
    - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # one word right
    - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
    - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End
